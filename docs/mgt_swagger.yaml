        type: string
      state:
        description: 状态
        type: integer
      type:
        description: 类型
        type: string
      userName:
        description: 用户名
        type: string
    type: object
  mdl.Dept:
    properties:
      addr:
        description: 地址
        type: string
      children:
        description: 子部门集合
