info:
  contact: {}
  description: '通用数据格式: {"code": "200", msg: "", data: object}, 其中 data 对应接口调用成功时数据格式.'
  title: 管理接口
  version: "1.0"
paths:
  /mgt/cameras:
    get:
      parameters:
      - default: 1
        description: 当前页
        in: query
        name: current
        type: integer
      - default: 10
        description: 页大小
        in: query
        name: size
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mdl.Camera'
            type: array
      summary: 获取摄像头集合
      tags:
      - 摄像头
    post:
      parameters:
      - description: 摄像头
        in: body
        name: camera
        required: true
        schema:
          $ref: '#/definitions/mdl.Camera'
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: 保存摄像头
      tags:
      - 摄像头
  /mgt/cameras/{code}/ptz/{command}/{speed}:
    post:
      parameters:
      - description: 摄像头代码
        in: path
        name: code
        required: true
        type: string
      - description: '命令: Left-左, Right-右, Up-上, Down-下, LeftUp-左上, LeftDown-左下, RightUp-右上,
          RightDown-右下, ZoomIn-放大, ZoomOut-缩小'
        in: path
        name: command
        required: true
        type: string
      - default: 2
        description: '速度: 1-慢, 2-中, 3-快'
        in: path
        name: speed
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      summary: 控制云台
      tags:
      - 摄像头
  /mgt/cameras/{code}/streams/{type}/snapshot:
    post:
      parameters:
      - description: 摄像头代码
        in: path
        name: code
        required: true
        type: string
      - default: 2
        description: '类型: 1-主码流, 2-子码流'
        in: path
        name: type
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 抓取快照
      tags:
      - 摄像头
  /mgt/cameras/{code}/streams/{type}/start:
    post:
      parameters:
      - description: 摄像头代码
        in: path
        name: code
        required: true
        type: string
      - default: 2
        description: '类型: 1-主码流, 2-子码流'
        in: path
        name: type
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 开始流
      tags:
      - 摄像头
  /mgt/cameras/{code}/streams/{type}/stop:
    post:
      parameters:
      - description: 摄像头代码
        in: path
        name: code
        required: true
        type: string
      - default: 2
        description: '类型: 1-主码流, 2-子码流'
        in: path
        name: type
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      summary: 停止流
      tags:
      - 摄像头
  /mgt/cameras/{id}:
    get:
      parameters:
      - description: 编码
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mdl.Camera'
      summary: 获取摄像头
      tags:
      - 摄像头
  /mgt/cameras/{ids}:
    delete:
      parameters:
      - description: 编码集合
        in: path
        name: ids
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      summary: 移除摄像头集合
      tags:
      - 摄像头
  /mgt/login:
    post:
      parameters:
      - description: 用户名
        in: formData
        name: userName
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mdl.User'
      summary: 登录
      tags:
      - 系统
  /mgt/screens/{id}:
    get:
      parameters:
      - description: 编码
        in: path
