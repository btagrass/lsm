            type: array
      summary: 获取部门集合
      tags:
      - 系统
    post:
      parameters:
      - description: 部门
        in: body
        name: dept
        required: true
        schema:
          $ref: '#/definitions/mdl.Dept'
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      summary: 保存部门
      tags:
      - 系统
  /mgt/sys/depts/{id}:
